<mat-toolbar color="primary"> 
<mat-toolbar-row layout-fill
	layout-align="center center"> 
<a class="logo"> 
	<img class="logoImg" src="assets\images\giphylogo.gif">
</a>
<div>
	<button class="logoText" mat-button>Gipher App </button> 
</div>

<div *ngIf="isUserLoggedIn()" class="logout">
	<button type="button" (click)="logout()" class="mat-button">Logout</button>
</div>
</mat-toolbar-row> 
</mat-toolbar>
