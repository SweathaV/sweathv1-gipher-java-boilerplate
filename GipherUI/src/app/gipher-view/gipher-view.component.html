<div class="row">
	<strong *ngFor="let gipher of searchedGiphers">
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 card">
			<div class="card-body giff-body">
				<iframe [src]=getSantizeUrl(gipher.embedURL)
					style="position: relative" class="giphy-embed" allowFullScreen></iframe>
			</div>
			<div class="card-header">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<img src="assets/images/bookmark.gif"  title="Bookmark" width="30%" height="50%"
							(click)="bookmarkGipher(gipher)" /> 
						<img src="assets/images/favIcon.gif" title="Add To favourites" width="30%" height="50%"
							(click)="favouriteGipher(gipher)" /> 
						<img src="assets/images/like.gif" title="Like"  width="40%" height="50%"
							(click)="recommendGipher(gipher)" />
					</div>
				</div>
			</div>
		</div>
	</strong>
</div>
