spring:
  datasource:
    url: jdbc:h2:mem:SBAdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  application:
    name: account-manager-service
  zipkin:
    base-url: http://localhost:9411/  
    locator:
      discovery:
        enable: true
server:
  port: 8089
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
